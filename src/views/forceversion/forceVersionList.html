<div ng-controller="ForceVersionList" class="ACTIVE">
    <ul class="force">
        <li>ID</li>
        <li>客户端名称</li>
        <li>强制更新状态</li>
        <li>目标版本</li>
        <li>需升级版本</li>
        <li>操作</li>
    </ul>
    <ul ng-repeat="item in items" class="force">
        <li>{{item.id}}</li>
        <li>{{item.clientName}}</li>
        <li>{{item.status==1?"开":"关"}}</li>
        <li>{{item.appVersionInfoDto.version}}</li>
        <li>{{item.sourceVersion}}</li>
        <li>
            <a href="#">修改</a>
            <a href="#">版本管理</a>
        </li>
    </ul>
    {{sss}}
</div>
