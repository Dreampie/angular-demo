<div class="breadcrumbs">
  <ul class="breadcrumb">
    <li ng-repeat="breadcrumb in all()">
      <ng-switch on="$last">
        <span ng-switch-when="true">{{breadcrumb.name}}</span>
        <span ng-switch-default><a href="{{breadcrumb.path}}">{{breadcrumb.name}}</a></span>
      </ng-switch>
    </li>
  </ul><!-- .breadcrumb -->
</div>
